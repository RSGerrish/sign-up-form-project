<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>
<body>
  <main>
    <div class="side-margin"></div>
    <div class="side-logo-container">
      <div class="logo-bar"><img src="./img/CUBucket.png" alt=""><div class="logo-name">Cultivar<br>Union</div></div>
    </div>
    <div class="body-container">
      <div class="section-notification section-body">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You know you want to.</p>
      </div>
      <form action="" class="section-form section-body">
        <p>Let's do this!</p>
        <div class="form-body">
          <div class="input-box">
            <label for="first-name">first name</label><br>
            <input type="text" id="first-name">
          </div>
          <div class="input-box">
            <label for="last-name">last name</label><br>
            <input type="text" id="last-name">
          </div>
          <div class="input-box">
            <label for="email-address">email</label><br>
            <input type="email" id="email-address">
          </div>
          <div class="input-box">
            <label for="phone-number">phone number</label><br>
            <input type="tel" id="phone-number">
          </div>
          <div class="input-box">
            <label for="password-1">password</label><br>
            <input type="password" id="password-1">
          </div>
          <div class="input-box">
            <label for="password-2">confirm password</label><br>
            <input type="password" id="password-2">
          </div>
        </div>
      </form>
      <div action="" class="section-submit section-body">
        <button type="submit">Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </main>>
</body>
</html>
